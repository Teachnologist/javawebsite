                    <div class="mdl-card__media" >

<script>
    $(document).ready(function(){
        alert("jquery on");




     //   $("#contact_form").css("display","none");
        getForm();
        getLinkedInBadge();
        getGithubCard();

        $("#contact_link").attr("href","#");
        $("#contact_link").removeAttr('target');



        $("#contact_link").click(function(){
            if($("#contact_form").css("display") != "none"){
                hideForm();
        }else{
                showForm();
        }


        });

        function getGithubCard(){
            var widget = new GitHubCard({
                username: 'TEACHNOLOGIST',
                template: '#github_card',
                sortBy: 'updateTime',
                reposHeaderText: 'Active Repos',
                maxRepos: 3
            });

            widget.init()


            return false;
        }

        function getLinkedInBadge(){
            $("#linkedin_badge").load('/resources/jqtemplates/linkedin.html #linkedin_card');

        }

        function getForm() {
            hideForm();
            $("#contact_form").load('/resources/jqtemplates/contact.html #form_card', function () {

                $("#submit").click(function () {

                    alert($("#fromemail").val());
                    hideForm();
                    return false;
                });

            });
        }

        function hideForm(){

            $("#contact_form").css("display","none");

        }

        function showForm(){

            $("#contact_form").css("display","block");

        }

    });

</script>
