    <div id="form_card" class="contact-card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Contact Me JQ</h2>
        </div>
        <div class="mdl-card__supporting-text center-child">
            <div class="contact-responsive">
                <p>Your Email: <input type="text" id="fromemail" /></p>
                <p>Message: <input type="textarea" id="content"  /></p>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a id="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Send Email
            </a>
            <a id="cancel" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Cancel
            </a>
        </div>
    </div>
</div>
